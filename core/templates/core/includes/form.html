<div class="row">
  <div class="offset-by-two eight columns">
    <form
        action="{{ action }}"
        method="{{ method|default:'post' }}">
      {% csrf_token %}
      {{ form.as_p }}
      <button
          class="button-primary"
          type="submit">
        {{ button|default:'Submit' }}
      </button>
    </form>
  </div>
</div>
