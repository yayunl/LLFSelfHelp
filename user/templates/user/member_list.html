{% extends parent_template|default:"user/base_user.html" %}

{% block content %}
  <h1>Member List</h1>
  {% if member_list %}
  <ul>
    {% for member in member_list %}
      <li>
        <a href="{% url 'member_detail' member.slug %}">{{ member.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no members in the library.</p>
  {% endif %}
{% endblock %}
