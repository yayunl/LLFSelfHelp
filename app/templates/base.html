<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        {% block title %}
        LLF Admin Portal
        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/card.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">

    {% block statics %}
    {% endblock statics %}

    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/api.min.js"></script>

    {% block scripts %}
    {% endblock scripts %}
</head>


<body>

<!-- Nav bar -->
<div class="ui borderless main menu">
    <div class="ui text container">
        <a class="item" href="{% url 'catalog_index' %}">Home</a>
        <a class="item" href="{% url 'service_list'%}">Services</a>
        <a class="item" href="{% url 'user_list' %}">Members</a>
        <a class="item" href="{% url 'group_list'%}">Groups</a>
        <a class="item" href="{% url 'category_list'%}">Categories</a>
        <a class="item" href="{{ user.profile.get_absolute_url }}">Profile</a>
        {% if user.is_authenticated %}
            <a class="item" href="{% url 'logout' %}">Log Out</a>
        {% endif %}
    </div>
</div>

<!-- App content -->
<div class="ui text container">
    {% block content %}
    {% endblock %}
</div>



</body>
</html>
