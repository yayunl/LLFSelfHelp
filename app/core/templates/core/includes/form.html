{% load bootstrap4 %}

<div class="row">

      {% csrf_token %}

        {% buttons %}
            <button class="btn btn-primary" type="submit">
                {{ button|default:'Submit' }}
            </button>
        {% endbuttons %}
    </form>
  </div>
</div>
