{% extends parent_template|default:"base.html" %}

{% block statics %}
    {% load static %}

    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'catalog/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/css/bootstrap.min.css' %}">
{% endblock statics %}


{% block scripts %}
    {% load static %}
    <!-- Load additional javascripts -->
    <script src="{% static 'users/js/jquery.min.js' %}"></script>
    <script src="{% static 'users/js/user_app.js' %}"></script>
    <script src="{% static 'users/js/popper.min.js' %}"></script>
    <script src="{% static 'users/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'users/js/jquery.bootstrap.modal.forms.js' %}"></script>

    <script type="text/javascript">

    $(function () {

          // log in & sign up buttons

          // create book button
          $(".create-user").modalForm({
            formURL: "{% url 'user_create' %}",
            // modalContent: ".modal-content-dbmf",
            // modalForm: ".modal-content-dbmf form"
          });



          // delete book buttons
          $(".delete-user").each(function () {

            $(this).modalForm({
              formURL: $(this).data('id'),
              // modalContent: ".modal-content-dbmf",
              // modalForm: ".modal-content-dbmf form"
            });
          });

          // hide message
          $(".alert").fadeTo(2000, 500).slideUp(500, function(){
            $(".alert").slideUp(500);
          });

          // autofocus to first input field of a modal
          $('.modal').on('shown.bs.modal', function () {
            $('form').find('input[type=text]').filter(':visible:first').focus();
          });

        });

    </script>
{% endblock scripts %}
