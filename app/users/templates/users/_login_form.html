{% load bootstrap4 %}


<form action="{% url 'login' %}" method="post" class="form">
    {% csrf_token %}

    {% if form %}
        {% bootstrap_form form %}
    {% endif %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {{ login_button|default:'Sign in' }}
        </button>
    {% endbuttons %}
</form>
