{% extends parent_template|default:"users/base_users.html" %}

{% block content %}
    <h1>Members
        {% if user.is_staff %}
            <a href="{% url 'user_export' %}" class="btn btn-default" role="button"><i class="cloud download icon"></i>Export</a>
        {% endif %}

        {% if user.is_superuser %}
            <a href="{% url 'user_import' %}" class="btn btn-default" role="button"><i class="cloud download icon"></i>Import</a>
        {% endif %}

        {% if user.is_staff %}
            <a href="{% url 'user_create' %}" class="btn btn-default" role="button"><i class="plus square icon"></i>Create</a>
        {% endif %}
    </h1>

    {% include 'helpers/_table_list.html' %}

{% endblock %}
