{% extends parent_template|default:"catalog/base_catalog.html" %}

{% block content %}
    <h1>Category Info</h1>
    <p>Category: {{ category.name }}</p>
    <p>Detail: {{ category.description}}</p>

    <p>Involved Members:</p>
    <div>
        {% for u in users_involved %}
            <p><a href="{% url 'user_detail' u.slug %}">{{ u.name }}</a></p>
        {% endfor %}
    </div>

{% endblock %}}
